<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Rose CC - Team Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Team Stats</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="roster.html">Team Roster</a> |
            <a href="schedule.html">Match Schedule</a>
        </nav>
    </header>

    <section id="stats">
        <h2>Top Performers - Batting</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Matches</th>
                    <th>Innings</th>
                    <th>Runs</th>
                    <th>Average</th>
                    <th>Strike Rate</th>
                    <th>High Score</th>
                    <th>100s</th>
                    <th>50s</th>
                </tr>
            </thead>
            <tbody id="batting-stats">
                <!-- Batting stats will be dynamically populated here -->
            </tbody>
        </table>

        <h2>Top Performers - Bowling</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Matches</th>
                    <th>Overs</th>
                    <th>Wickets</th>
                    <th>Best Bowling</th>
                    <th>Economy</th>
                    <th>Average</th>
                    <th>Strike Rate</th>
                </tr>
            </thead>
            <tbody id="bowling-stats">
                <!-- Bowling stats will be dynamically populated here -->
            </tbody>
        </table>

        <!-- Add a container for the charts -->
        <h2>Visual Representation of Top Performers</h2>
        <div style="width:100%;">
            <canvas id="battingChart" style="width:50%; height:400px;"></canvas>
            <canvas id="bowlingChart" style="width:50%; height:400px;"></canvas>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="stats.js"></script>
</body>
</html>
