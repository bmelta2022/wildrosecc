<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Rose CC - Player Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Player Stats</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="roster.html">Team Roster</a> |
            <a href="schedule.html">Match Schedule</a>
        </nav>
    </header>

    <section id="stats">
        <h2>Batting Stats</h2>
        <table id="batting-stats-table" class="stats-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Matches</th>
                    <th>Innings</th>
                    <th>Runs</th>
                    <th>Average</th>
                    <th>Strike Rate</th>
                    <th>High Score</th>
                </tr>
            </thead>
            <tbody id="batting-stats">
                <!-- Batting stats will be dynamically populated here -->
            </tbody>
        </table>

        <h2>Bowling Stats</h2>
        <table id="bowling-stats-table" class="stats-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Matches</th>
                    <th>Overs</th>
                    <th>Wickets</th>
                    <th>Best Bowling</th>
                    <th>Economy</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody id="bowling-stats">
                <!-- Bowling stats will be dynamically populated here -->
            </tbody>
        </table>
    </section>

    <script src="stats.js"></script>
</body>
</html>
