    <main>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="gallery1.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="gallery2.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="gallery3.jpg" style="width:100%">
            </div>

        </div>
    </main>
    <footer>
        <p>Contact us at <a href="mailto:info@wildrosecc.com">info@wildrosecc.com</a>.</p>
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let progressBar = document.querySelector(".progress-bar");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            progressBar.style.width = '0%'; // Reset progress bar
            animateProgressBar(); // Start filling the progress bar
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function animateProgressBar() {
            let progressBar = document.querySelector(".progress-bar");
            let width = 0;
            let interval = setInterval(frame, 30); // Adjust interval for smooth animation
            function frame() {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }
        }
    </script>
