<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Rose CC - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            background-color: #444;
            padding: 10px;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Slideshow styling */
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            position: relative;
            width: 100%;
        }

        .mySlides img {
            width: 100%;
            vertical-align: middle;
        }

        /* Progress bar styling */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #4caf50;
            width: 0%;
            transition: width linear;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Wild Rose CC Logo" style="height: 50px;">
        <h1>Wild Rose CC</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="roster.html">Team Roster</a></li>
            <li><a href="schedule.html">Match Schedule</a></li>
            <li><a href="stats.html">Statistics</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="gallery1.jpg" alt="Gallery Image 1">
                <div class="progress-bar"></div>
            </div>
            <div class="mySlides fade">
                <img src="gallery2.jpg" alt="Gallery Image 2">
                <div class="progress-bar"></div>
            </div>
            <div class="mySlides fade">
                <img src="gallery3.jpg" alt="Gallery Image 3">
                <div class="progress-bar"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Contact us at <a href="mailto:info@wildrosecc.com">info@wildrosecc.com</a>.</p>
    </footer>
    <script>
        let slideIndex = 0;
        const slideDuration = 3000; // Duration for each slide (3 seconds)

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");

            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                slides[i].querySelector(".progress-bar").style.width = "0%"; // Reset progress bar
            }

            // Move to the next slide
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }

            // Display the current slide
            slides[slideIndex - 1].style.display = "block";

            // Animate progress bar
            animateProgressBar(slides[slideIndex - 1].querySelector(".progress-bar"));

            // Schedule the next slide after slideDuration
            setTimeout(showSlides, slideDuration);
        }

        function animateProgressBar(progressBar) {
            progressBar.style.transition = `width ${slideDuration}ms linear`;
            progressBar.style.width = "100%";
        }

        // Initialize the slideshow
        showSlides();
    </script>
</body>
</html>
